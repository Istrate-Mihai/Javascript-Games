<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Tic-tac-toe</title>
  </head>
  <body class="container">
    <div id="mainContainer">
      <form>
        <label style="font-size: 30px; color: blue">Choose play mode:</label>
        <select style="font-size: 24px" onchange="choice(this)">
          <option value="none">None</option>
          <option value="cross">X</option>
          <option value="circle">O</option>
        </select>
      </form>
      <button
        style="font-size: 24px"
        onclick="choice_confirmed(this)"
        id="confirm_button"
      >
        Confirm choice
      </button>
      <h3>Game On</h3>
      <span id="crossHeader"
        >You have <span style="font-size: 30px">X</span></span
      >
      <span id="circleHeader"
        >You have <span style="font-size: 30px">O</span></span
      >
      <div id="gameArea">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
